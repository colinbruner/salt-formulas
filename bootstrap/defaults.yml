bootstrap:
  master:
    pkgs:
      - salt-master
      - python36
      - python36-devel
    config:
      src: salt://bootstrap/files/salt/configs/master
      dest: "/etc/salt/master"
    pip:
      pkgs:
        - pygit2
  minion:
    config:
      src: salt://bootstrap/files/salt/configs/minion
      dest: "/etc/salt/minion"
